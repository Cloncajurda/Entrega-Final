        <div class="ancho">
            <form class="row g-2 needs-validation" action="CheckUser" method="post" novalidate>
                <div class="col-md-4">
                    <label for="validationNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationNombre" name="validationNombre" value="" required>

                </div>
                <div class="col-md-4">
                    <label for="validationApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationApellido" name="validationApellido" value="" required>

                </div>
                <div class="col-md-4">
                    <label for="validationDni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="validationDni" name="validationDni" value="" required>
                    <div class="valid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <label for="validationCorreo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="validationCorreo" name="validationCorreo" required>
                    <div class="invalid-feedback"></div>
                </div>
                 

                    <button type="Button" id="Resumen" onclick="Resumir()">Registrese </button>
                                     
                </div>

                <p>Verifique sus datos de registro a continuacion: </p>
